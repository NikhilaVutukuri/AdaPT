        <br>
        <br id="form-below">
        <p class="heading">Give us inputs to process your data</p>
        <br>
        <div id="inputs">

            <form action="data" method="POST" enctype = "multipart/form-data">
                <label for="">Choose the dataset:</label>
                <input type="file" name="csvfile" id="dataset">
                <br>
                <label for="">Choose the problem type:</label>
                <select name="algo" id="algo">
                    <option value="Regression">Regression</option>
                    <option value="Classification">Binary Classification</option>
                </select>
                <br>
                <label for="">Metric preference:</label>
                <select name="regression-metric" id="regression-metric">
                    <option value="r2_score">R2 Score</option>
                    <option value="mean_squared_error">Mean Squared Error</option>
                    <option value="root_mean_squared_error">Root Mean Squared Error</option>
                    <option value="mean_absolute_error">Mean Absolute Error</option>
                </select>
                <select name="classification-metric" id="classification-metric" style="display:none">
                    <option value="accuracy">Accuracy Score</option>
                    <option value="f1_score">F1 Score</option>
                    <option value="auc_roc">AUC ROC</option>
                    <option value="precision">Precision</option>
                    <option value="recall">Recall</option>
                </select>
                <br>
                <label for="">Target variable name:</label>
                <select name="target" id="target">
                  <option value="" disabled selected>-- Select target --</option>
                </select>
                <br>
                <label for="">Redundant features</label>
                <select multiple id="redundant-features" name="redundant-features">
                  <option value="" disabled selected>-- Redundant features --</option>
                </select>
                <!-- <textarea name="redundant-features" id="redundant-features" cols="50" rows="50"></textarea> -->
                <br>
                <button id="submit" class="box-button" onclick="showSpinner()">Submit</button>
            </form>
            <br>
            <br>
            <center>
            <div class="spinner-div" style="display: none;">
              <p>Please wait while we process your data...</p>

                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
             </svg>
            </div>
          </center>
